// docs/build.gradle
// 1. Apply Orchid plugin
plugins {
    id "com.eden.orchidPlugin" version "$orchidGradlePluginVersion"
}

// 2. Include Orchid dependencies
dependencies {
    orchidRuntimeOnly "io.github.javaeden.orchid:OrchidDocs:$orchidGradlePluginVersion"
    orchidRuntimeOnly "io.github.javaeden.orchid:OrchidJavadoc:$orchidGradlePluginVersion"
    orchidRuntimeOnly "io.github.javaeden.orchid:OrchidGroovydoc:$orchidGradlePluginVersion"
    orchidRuntimeOnly "io.github.javaeden.orchid:OrchidPluginDocs:$orchidGradlePluginVersion"

}

// 3. Get dependencies from JCenter and Kotlinx Bintray repo
repositories {
    jcenter()
    maven { url = "https://kotlin.bintray.com/kotlinx/" }
}

// 4. Use the 'Editorial' theme, and set the URL it will have on Github Pages
orchid {
    theme = "Editorial"
    baseUrl = "https://username.github.io/project"
    version = "1.0.0"
}
